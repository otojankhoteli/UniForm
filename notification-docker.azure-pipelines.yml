pool:
  vmImage: 'ubuntu-latest'

trigger:
  branches:
    include:
    - master
    - releases/*
  paths:
    include:
    - server/services/notification.service

variables:
  imageName: 'uniform-notification-service:latest'
  dockerId: ''
  accessToken: ''

steps:
- script: |
    docker build -f server/services/notification.service/Dockerfile -t $(dockerId)/$(imageName) .
    docker login -u $(dockerId) -p $(accessToken)
    docker push $(dockerId)/$(imageName)
  displayName: 'docker build'
